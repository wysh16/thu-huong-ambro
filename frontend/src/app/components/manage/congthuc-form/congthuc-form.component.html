<div class="flex flex-col items-center px-40 mt-10">
  @if(id){
  <h1>Update Cong Thuc</h1>
  }@else{
  <h1>Add New Cong Thuc</h1>
  }

  <form class="shadow p-4" [formGroup]="CongThucForm">
    <div class="flex flex-wrap">
      <mat-form-field class="w-full">
        <mat-label>Danh mục công thức</mat-label>
        <mat-select formControlName="DanhMucId">
          @for (item of categories; track $index){
          <mat-option [value]="item._id">{{ item.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <br />

      <mat-form-field class="w-full">
        <mat-label>Tên công thức</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <br />

      <mat-form-field class="w-full">
        <mat-label>Ngày Đăng</mat-label>
        <input matInput type="text" formControlName="datePosted" />
      </mat-form-field>
      <br />

      <!-- <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          type="text"
          rows="5"
          formControlName="description"
        ></textarea>
      </mat-form-field> -->

      <mat-form-field class="w-full">
        <mat-label>Thoi gian doc bai</mat-label>
        <input matInput type="number" formControlName="estimatedTime" />
      </mat-form-field>
      <br />

      <!-- <mat-form-field class="w-full">
        <mat-label>Discount</mat-label>
        <input matInput type="number" formControlName="discount" />
      </mat-form-field> -->

      <div class="w-full flex flex-col" formArrayName="images">
        <div class="flex justify-between">
          <h4>Images</h4>
          <button mat-raised-button color="primary" (click)="addImage()">
            Add Image
          </button>
          <button mat-raised-button color="primary" (click)="removeImage()">
            Remove Image
          </button>
        </div>
        @for (item of images.controls; track $index) {
        <mat-form-field class="w-full">
          <mat-label>Images {{ $index + 1 }}</mat-label>
          <input matInput type="text" [formControlName]="$index" />
        </mat-form-field>
        }
      </div>
    </div>

    <div class="flex justify-center">
      @if(id){
      <button
        mat-raised-button
        color="primary"
        [disabled]="CongThucForm.invalid"
        (click)="updateCongThuc()"
      >
        Update
      </button>
      }@else{
      <button
        mat-raised-button
        color="primary"
        [disabled]="CongThucForm.invalid"
        (click)="addCongThuc()"
      >
        Add
      </button>
      }
    </div>
  </form>
</div>
