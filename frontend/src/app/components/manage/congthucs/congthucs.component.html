<div class="px-40 mt-10">
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold">Quản lý công thức</h1>
    <button
      mat-raised-button
      color="primary"
      class="mr-4"
      routerLink="/admin/congthucs/add"
    >
      Thêm công thức
    </button>
  </div>
  <div class="shadow">
    <mat-form-field class="w-full">
      <mat-label class="w-full">Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search"
        #input
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row._id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="datePosted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày đăng</th>
        <td mat-cell *matCellDef="let row">{{ row.datePosted }}</td>
      </ng-container>

      <ng-container matColumnDef="estimatedTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Thời gian đọc bài viết
        </th>
        <td mat-cell *matCellDef="let row">{{ row.estimatedTime }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            color="accent"
            class="mr-4"
            [routerLink]="'/admin/congthucs/' + row._id"
          >
            Edit
          </button>
          <button mat-raised-button color="warn" (click)="delete(row._id)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select"
    ></mat-paginator>
  </div>
</div>
